<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="rating" id="rating">
    <div class="icon">
      <img src="./images/colorkit.svg" alt="star icon">
    </div>
    <h1 class="title">How did we do?</h1>
    <p class="rating-text">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <div class="rating-btns" id="rating-btns">
      <button class="btn" value="1">1</button>
      <button class="btn" value="2">2</button>
      <button class="btn" value="3">3</button>
      <button class="btn" value="4">4</button>
      <button class="btn" value="5">5</button>
    </div>
    <button class="submit" id="submit" disabled >Submit</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
